<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geometry Dash - Техникум Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили для авторизации */
        #authSection {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .telegram-login-button {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">Очки: <span>0</span></div>
            <div id="highScore">Рекорд: <span>0</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="menu">
            <div id="startScreen">
                <h1>Geometry Dash</h1>
                <p>Техникум Edition</p>
                <button id="startBtn">Начать игру</button>
                <div id="controls">
                    <p>Кликай для прыжка!</p>
                    <p>Используй ПРОБЕЛ или клик мышкой</p>
                </div>
            </div>

            <div id="gameOverScreen" class="hidden">
                <h2>Игра окончена!</h2>
                <p id="finalScore">Очки: <span>0</span></p>
                <button id="restartBtn">Играть снова</button>
                <button id="shareBtn">Поделиться результатом</button>
            </div>
        </div>
    </div>

    <!-- Секция авторизации -->
    <div id="authSection">
        <script async 
            src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="echo_int_shirmanov_bot"
            data-size="large"
            data-auth-url="https://kokochambe.github.io/geometry-dash1/auth.html"
            data-request-access="write">
        </script>
    </div>

    <script src="game.js"></script>
    
    <script>
        function onTelegramAuth(user) {
            localStorage.setItem('tg_user', JSON.stringify(user));
            alert('Добро пожаловать, ' + user.first_name + '!\nТвой ID: ' + user.id);
            document.getElementById('authSection').style.display = 'none';
            
            try {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'telegram_login',
                        user: user
                    }));
                }
            } catch (e) {
                console.log('WebApp not available:', e);
            }
        }

        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('tg_user');
            if (savedUser) {
                document.getElementById('authSection').style.display = 'none';
            }
        });
    </script>
</body>
</html>
